# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "friday"
      time: "14:00"
    reviewers:
      - "onissen"
    labels:
      - "dependencies"
    commit-message:
      prefix: "[dependabot/root]"
      prefix-development: "[dependabot/root/devDependencies]"
      include: "scope"
  
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/frontend" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "friday"
      time: "14:00"
    reviewers:
      - "onissen"
    labels:
      - "dependencies"
    commit-message:
      prefix: "[dependabot/frontend]"
      prefix-development: "[dependabot/frontend/devDependencies]"
      include: "scope"
  
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/backend" # Location of package manifests
    groups:
      strapi:
        patterns:
          - "@strapi*"
          - "strapi*"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "14:00"
    ignore:
      - dependency-name: "react"
      - dependency-name: "react-router-dom"
      - dependency-name: "styled-components"
      # Those 3 dependencies are used by strapi v4.15.0 and above and can only be upgraded when strapi is ready for it.
    reviewers:
      - "onissen"
    labels:
      - "dependencies"
    commit-message:
      prefix: "[dependabot/backend]"
      prefix: "[dependabot/backend/devDependencies]"
      include: "scope"
